<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" width="200" height="280">
  <defs>
    <!-- Hair gradient -->
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <!-- Skin gradient -->
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe4d0"/>
      <stop offset="100%" style="stop-color:#ffd4b8"/>
    </linearGradient>
    <!-- Eye shine -->
    <radialGradient id="eyeShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Back hair (long) -->
  <path d="M40 70 Q30 120 35 200 Q40 240 50 260 L70 260 Q65 200 70 150 L130 150 Q135 200 130 260 L150 260 Q160 240 165 200 Q170 120 160 70 Z" fill="url(#hairGrad)"/>

  <!-- Hair strands back -->
  <path d="M45 130 Q40 180 50 250" stroke="#1a1a1a" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M155 130 Q160 180 150 250" stroke="#1a1a1a" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Neck -->
  <rect x="85" y="130" width="30" height="25" rx="5" fill="url(#skinGrad)"/>

  <!-- Sailor collar (back) -->
  <path d="M60 150 L100 175 L140 150 L140 160 L100 190 L60 160 Z" fill="#1e3a5f"/>

  <!-- Sailor uniform body -->
  <path d="M55 155 Q50 200 55 240 L145 240 Q150 200 145 155 Q130 170 100 175 Q70 170 55 155 Z" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Sailor collar front -->
  <path d="M55 155 L100 200 L145 155" fill="#1e3a5f"/>
  <path d="M55 155 L75 175 L100 155 L125 175 L145 155" fill="none" stroke="#ffffff" stroke-width="2"/>

  <!-- Collar lines (stripes) -->
  <path d="M60 158 L100 195 L140 158" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  <path d="M65 162 L100 192 L135 162" fill="none" stroke="#ffffff" stroke-width="1.5"/>

  <!-- Ribbon/Tie -->
  <path d="M90 175 L100 165 L110 175 L105 185 L100 180 L95 185 Z" fill="#cc3333"/>
  <circle cx="100" cy="175" r="4" fill="#aa2222"/>

  <!-- Face -->
  <ellipse cx="100" cy="95" rx="45" ry="50" fill="url(#skinGrad)"/>

  <!-- Ears -->
  <ellipse cx="55" cy="95" rx="6" ry="10" fill="#ffd4b8"/>
  <ellipse cx="145" cy="95" rx="6" ry="10" fill="#ffd4b8"/>

  <!-- Front hair (bangs) -->
  <path d="M55 70 Q60 50 80 45 Q100 40 120 45 Q140 50 145 70 Q140 75 135 85 Q125 70 100 68 Q75 70 65 85 Q60 75 55 70 Z" fill="url(#hairGrad)"/>

  <!-- Side hair -->
  <path d="M50 75 Q45 90 48 120 Q50 140 55 150 Q52 140 52 120 Q52 95 55 80 Z" fill="url(#hairGrad)"/>
  <path d="M150 75 Q155 90 152 120 Q150 140 145 150 Q148 140 148 120 Q148 95 145 80 Z" fill="url(#hairGrad)"/>

  <!-- Hair highlights -->
  <path d="M70 55 Q80 50 90 55" stroke="#4a4a4a" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M110 55 Q120 50 130 55" stroke="#4a4a4a" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Eyebrows -->
  <path d="M70 78 Q80 75 90 78" stroke="#3d3d3d" stroke-width="2" fill="none"/>
  <path d="M110 78 Q120 75 130 78" stroke="#3d3d3d" stroke-width="2" fill="none"/>

  <!-- Eyes (anime style - large) -->
  <!-- Left eye -->
  <ellipse cx="80" cy="92" rx="12" ry="14" fill="#ffffff"/>
  <ellipse cx="82" cy="94" rx="9" ry="11" fill="#4a2f1a"/>
  <ellipse cx="83" cy="95" rx="6" ry="8" fill="#2d1a0f"/>
  <circle cx="78" cy="89" r="4" fill="#ffffff"/>
  <circle cx="85" cy="97" r="2" fill="#ffffff" opacity="0.6"/>

  <!-- Right eye -->
  <ellipse cx="120" cy="92" rx="12" ry="14" fill="#ffffff"/>
  <ellipse cx="118" cy="94" rx="9" ry="11" fill="#4a2f1a"/>
  <ellipse cx="117" cy="95" rx="6" ry="8" fill="#2d1a0f"/>
  <circle cx="122" cy="89" r="4" fill="#ffffff"/>
  <circle cx="115" cy="97" r="2" fill="#ffffff" opacity="0.6"/>

  <!-- Eyelashes -->
  <path d="M68 88 Q72 85 76 88" stroke="#2d2d2d" stroke-width="1.5" fill="none"/>
  <path d="M84 88 Q88 85 92 88" stroke="#2d2d2d" stroke-width="1.5" fill="none"/>
  <path d="M108 88 Q112 85 116 88" stroke="#2d2d2d" stroke-width="1.5" fill="none"/>
  <path d="M124 88 Q128 85 132 88" stroke="#2d2d2d" stroke-width="1.5" fill="none"/>

  <!-- Nose -->
  <path d="M100 100 L98 108 Q100 110 102 108" stroke="#e8c4b0" stroke-width="1.5" fill="none"/>

  <!-- Smile -->
  <path d="M85 118 Q100 130 115 118" stroke="#cc6666" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Blush -->
  <ellipse cx="70" cy="110" rx="8" ry="4" fill="#ffb3b3" opacity="0.5"/>
  <ellipse cx="130" cy="110" rx="8" ry="4" fill="#ffb3b3" opacity="0.5"/>

  <!-- Mouth highlight -->
  <path d="M92 120 Q100 125 108 120" stroke="#ff9999" stroke-width="1" fill="none" opacity="0.5"/>
</svg>