<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kei - Terminal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background-color: #0a1612;
            color: #4ade80;
            overflow-x: hidden;
        }

        /* „Çπ„Ç≠„É£„É≥„É©„Ç§„É≥ÂäπÊûúÔºàÊéß„Åà„ÇÅÔºâ */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.05),
                rgba(0, 0, 0, 0.05) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 50;
        }

        /* „Çø„Éº„Éü„Éä„É´„Ç≥„É≥„ÉÜ„Éä */
        .terminal {
            background-color: #0f1f1a;
            border: 2px solid #4ade80;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.2), inset 0 0 20px rgba(74, 222, 128, 0.05);
            font-size: 14px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 600px;
            max-height: 80vh;
        }

        /* „Ç∞„É≠„ÉºÂäπÊûú */
        .text-glow {
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.6);
        }

        /* CRT„Ç∞„É≠„Éº */
        .crt-glow {
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.3), inset 0 0 15px rgba(74, 222, 128, 0.1);
        }

        /* Âá∫Âäõ„ÉÜ„Ç≠„Çπ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .typing {
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 0.5s steps(40, end) forwards;
        }

        /* „Ç≥„Éû„É≥„Éâ„Éó„É≠„É≥„Éó„Éà */
        .prompt {
            color: #86efac;
            font-weight: 600;
        }

        /* „Ç™„Éº„Éà„Ç≥„É≥„Éó„É™„Éº„Éà */
        .autocomplete-dropdown {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background-color: #0f1f1a;
            border: 1px solid #4ade80;
            border-bottom: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            margin-bottom: 2px;
            box-shadow: 0 -2px 20px rgba(74, 222, 128, 0.1);
        }

        .autocomplete-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #1f3a2a;
            transition: background-color 0.2s;
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background-color: #1f3a2a;
            color: #4ade80;
        }

        .autocomplete-item.selected {
            text-shadow: 0 0 8px rgba(74, 222, 128, 0.8);
        }

        /* ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ */
        .input-field {
            background-color: transparent;
            border: none;
            color: #4ade80;
            outline: none;
            width: 100%;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            caret-color: #4ade80;
        }

        .input-field::placeholder {
            color: #4b5563;
        }

        /* Âá∫Âäõ„Çª„ÇØ„Ç∑„Éß„É≥ */
        .output-section {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #1f3a2a;
            flex-shrink: 0;
        }

        .output-section:last-child {
            border-bottom: none;
        }

        /* „Çø„Éº„Éü„Éä„É´ÂÜÖÈÉ®„ÅÆ„É¨„Ç§„Ç¢„Ç¶„Éà */
        .terminal > div:first-child {
            flex-shrink: 0;
        }

        #terminal-output {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
        }

        #terminal-output::-webkit-scrollbar {
            width: 6px;
        }

        #terminal-output::-webkit-scrollbar-track {
            background: transparent;
        }

        #terminal-output::-webkit-scrollbar-thumb {
            background: #4ade80;
            border-radius: 3px;
            opacity: 0.5;
        }

        #terminal-output::-webkit-scrollbar-thumb:hover {
            opacity: 0.8;
        }

        /* ÂÖ•Âäõ„Ç®„É™„Ç¢ */
        .input-area {
            flex-shrink: 0;
            border-top: 1px solid #1f3a2a;
            padding-top: 12px;
            position: relative;
            z-index: 10;
        }

        /* „Ç≠„Éº„Éú„Éº„ÉâÊåáÁ§∫ */
        .hint-text {
            color: #6b7280;
            font-size: 12px;
            opacity: 0.7;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 640px) {
            .terminal {
                font-size: 12px;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">
    <!-- „Çπ„Ç≠„É£„É≥„É©„Ç§„É≥ -->
    <div class="scanlines"></div>

    <div class="w-full max-w-4xl">
        <!-- „Çø„Éº„Éü„Éä„É´„Éò„ÉÉ„ÉÄ„Éº -->
        <div class="terminal p-6 crt-glow">
            <!-- „Ç¶„Ç£„É≥„Éâ„Ç¶„Çø„Ç§„Éà„É´„Éê„Éº -->
            <div class="flex items-center gap-2 mb-4 pb-4 border-b border-gray-700">
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
                <span class="text-gray-500 text-xs ml-2">kei@portfolio ~ %</span>
            </div>

            <!-- „Ç¶„Çß„É´„Ç´„É†„É°„ÉÉ„Çª„Éº„Ç∏ -->
            <div class="mb-6">
                <div class="text-glow text-xl mb-2">
                    <span class="prompt">$</span> whoami
                </div>
                <div class="typing animation-delay-0">
                    <div class="ml-4 text-green-300">Kei - Full Stack Engineer</div>
                </div>
            </div>

            <!-- „Çø„Éº„Éü„Éä„É´Âá∫Âäõ„Ç®„É™„Ç¢ -->
            <div id="terminal-output">
                <!-- ÂãïÁöÑ„Å´Âá∫Âäõ„ÅåËøΩÂä†„Åï„Çå„Çã -->
            </div>

            <!-- ÂÖ•Âäõ„Ç®„É™„Ç¢ÔºàÁõ∏ÂØæ‰ΩçÁΩÆÔºâ -->
            <div class="input-area">
                <div class="relative">
                    <div class="flex items-center gap-2 mb-4">
                        <span class="prompt">$</span>
                        <input
                            id="command-input"
                            type="text"
                            class="input-field"
                            placeholder="„Ç≥„Éû„É≥„Éâ„ÇíÂÖ•Âäõ... (help „Åß„Ç≥„Éû„É≥„Éâ‰∏ÄË¶ß)"
                            autocomplete="off"
                        />
                    </div>

                    <!-- „Ç™„Éº„Éà„Ç≥„É≥„Éó„É™„Éº„Éà„Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥ -->
                    <div id="autocomplete-dropdown" class="autocomplete-dropdown hidden"></div>
                </div>

                <!-- „Éò„É´„ÉóÊÉÖÂ†± -->
                <div class="text-hint-text">
                    <span class="hint-text">üí° Ë©¶„Åó„Å¶„Åø„Çã„Ç≥„Éû„É≥„Éâ: whoami, skills, projects, github, help</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // „Ç≥„Éû„É≥„Éâ„Éá„Éº„Çø
        const commands = {
            whoami: {
                title: 'whoami',
                output: [
                    'Kei',
                    'Full Stack Engineer',
                    'Tokyo, Japan',
                    '',
                    'ËÅ∑ÂãôÁµåÊ≠¥: 10+ years in Web Development'
                ]
            },
            skills: {
                title: 'skills',
                output: [
                    '‚ñ∏ Frontend: React, TypeScript, Vue.js, JavaScript, HTML/CSS',
                    '‚ñ∏ Backend: Node.js, Python, Java, Spring Boot',
                    '‚ñ∏ Tools & Infra: Docker, AWS, Git, GitHub Actions',
                    '‚ñ∏ Databases: PostgreSQL, MySQL, MongoDB',
                    '‚ñ∏ Others: GraphQL, REST API, Microservices'
                ]
            },
            projects: {
                title: 'projects',
                output: [
                    '[1] BOTANICAL BREW - Ê§çÁâ©Ê†ΩÂüπÁÆ°ÁêÜ„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥',
                    '    ‚îî‚îÄ /sampl_app',
                    '    ‚îî‚îÄ Stack: Next.js, React, TypeScript, Tailwind CSS',
                    '',
                    '[2] KEI-bot - AI „ÉÅ„É£„ÉÉ„Éà„Éú„ÉÉ„Éà',
                    '    ‚îî‚îÄ /chatbot',
                    '    ‚îî‚îÄ Stack: Node.js, Python, FastAPI, WebSocket'
                ]
            },
            github: {
                title: 'github',
                output: [
                    'GitHub Profile: https://github.com',
                    'Repository: https://github.com',
                    '',
                    'üìå Recent Projects:',
                    '  ‚ñ∏ my-portfolio (This project)',
                    '  ‚ñ∏ BOTANICAL BREW',
                    '  ‚ñ∏ KEI-bot'
                ]
            },
            help: {
                title: 'help',
                output: [
                    'Âà©Áî®ÂèØËÉΩ„Å™„Ç≥„Éû„É≥„Éâ:',
                    '',
                    '  whoami      - „Éó„É≠„Éï„Ç£„Éº„É´Ë°®Á§∫',
                    '  skills      - „Çπ„Ç≠„É´‰∏ÄË¶ßË°®Á§∫',
                    '  projects    - „Éó„É≠„Ç∏„Çß„ÇØ„Éà‰∏ÄË¶ßË°®Á§∫',
                    '  github      - GitHub„É™„É≥„ÇØË°®Á§∫',
                    '  help        - „Åì„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏',
                    '  clear       - ÁîªÈù¢„Çí„ÇØ„É™„Ç¢'
                ]
            },
            clear: {
                title: 'clear',
                output: [] // Âá∫Âäõ„Å™„Åó
            }
        };

        // DOMË¶ÅÁ¥†
        const commandInput = document.getElementById('command-input');
        const terminalOutput = document.getElementById('terminal-output');
        const autocompleteDropdown = document.getElementById('autocomplete-dropdown');

        // „Ç≥„Éû„É≥„ÉâÂÆüË°åÂ±•Ê≠¥
        let commandHistory = [];
        let historyIndex = -1;

        // „Ç™„Éº„Éà„Ç≥„É≥„Éó„É™„Éº„ÉàÂÄôË£ú„ÇíÂèñÂæó
        function getAutocomplete(input) {
            const trimmed = input.trim().toLowerCase();
            if (!trimmed) return [];

            return Object.keys(commands).filter(cmd =>
                cmd.startsWith(trimmed)
            );
        }

        // „Ç™„Éº„Éà„Ç≥„É≥„Éó„É™„Éº„Éà„Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥„ÇíË°®Á§∫
        function showAutocomplete(suggestions) {
            if (suggestions.length === 0) {
                autocompleteDropdown.classList.add('hidden');
                return;
            }

            autocompleteDropdown.innerHTML = suggestions.map((cmd, idx) => `
                <div class="autocomplete-item ${idx === 0 ? 'selected' : ''}" data-cmd="${cmd}">
                    ${cmd}
                </div>
            `).join('');

            autocompleteDropdown.classList.remove('hidden');

            // „Ç¢„Ç§„ÉÜ„É†„ÇØ„É™„ÉÉ„ÇØ„Éè„É≥„Éâ„É©
            document.querySelectorAll('.autocomplete-item').forEach(item => {
                item.addEventListener('click', () => {
                    commandInput.value = item.dataset.cmd + ' ';
                    commandInput.focus();
                    autocompleteDropdown.classList.add('hidden');
                });
            });
        }

        // ÂÖ•ÂäõÊôÇ„ÅÆ„Ç™„Éº„Éà„Ç≥„É≥„Éó„É™„Éº„Éà
        commandInput.addEventListener('input', (e) => {
            const input = e.target.value;
            const suggestions = getAutocomplete(input);
            showAutocomplete(suggestions);
        });

        // Tab „Ç≠„Éº„Åß„ÅÆË£úÂÆå
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const input = e.target.value.trim().toLowerCase();
                const suggestions = getAutocomplete(input);

                if (suggestions.length > 0) {
                    commandInput.value = suggestions[0] + ' ';
                    showAutocomplete([]);
                }
            }

            // ‰∏ä‰∏ã„Ç≠„Éº„ÅßÂ±•Ê≠¥Êìç‰Ωú
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                }
            }

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                } else if (historyIndex === 0) {
                    historyIndex = -1;
                    commandInput.value = '';
                }
            }
        });

        // Enter„Ç≠„Éº„Åß„Ç≥„Éû„É≥„ÉâÂÆüË°å
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const cmd = commandInput.value.trim().toLowerCase();
                executeCommand(cmd);
                commandInput.value = '';
                autocompleteDropdown.classList.add('hidden');
            }
        });

        // „Ç≥„Éû„É≥„ÉâÂÆüË°å
        function executeCommand(cmd) {
            // Â±•Ê≠¥„Å´ËøΩÂä†
            if (cmd) {
                commandHistory.unshift(cmd);
                historyIndex = -1;
            }

            // „Éó„É≠„É≥„Éó„ÉàË°®Á§∫
            const promptLine = document.createElement('div');
            promptLine.className = 'output-section';
            promptLine.innerHTML = `
                <div class="text-glow">
                    <span class="prompt">$</span> ${cmd}
                </div>
            `;
            terminalOutput.appendChild(promptLine);

            // „Ç≥„Éû„É≥„ÉâÂà§ÂÆö
            if (!cmd) return;

            const baseCmd = cmd.split(' ')[0];

            if (baseCmd === 'clear') {
                terminalOutput.innerHTML = '';
                return;
            }

            if (commands[baseCmd]) {
                const cmdData = commands[baseCmd];
                const output = document.createElement('div');
                output.className = 'ml-4';

                cmdData.output.forEach((line, idx) => {
                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'typing';
                    lineDiv.style.animationDelay = `${idx * 0.05}s`;
                    lineDiv.textContent = line;
                    output.appendChild(lineDiv);
                });

                terminalOutput.appendChild(output);
            } else {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'ml-4 text-red-400';
                errorDiv.innerHTML = `<span class="typing">„Ç≥„Éû„É≥„Éâ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì: ${cmd}</span>`;
                terminalOutput.appendChild(errorDiv);
            }

            // „Çπ„ÇØ„É≠„Éº„É´ÊúÄ‰∏ãÈÉ®„Å∏
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        // ÂàùÊúüË°®Á§∫
        window.addEventListener('load', () => {
            commandInput.focus();
        });
    </script>
</body>
</html>
